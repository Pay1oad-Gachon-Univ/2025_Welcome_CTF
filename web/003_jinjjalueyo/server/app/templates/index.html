<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>온라인 마음의 편지</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
        }
        .btn-lg {
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
            <h3>📢 온라인 마음의 편지</h3>
            <p>4차 산업혁명 시대에 맞는 온라인 마음의 편지 시스템</p>
        </div>
        <div class="card-body text-center">
            <p class="fs-5">📌 전체 편지 수: <strong>{{ total_count }}</strong></p>
            <p class="fs-5">✅ 열람 완료 편지 수: <strong>{{ viewed_count }}</strong></p>

            <a href="/jinjjalueyo/submit" class="btn btn-success btn-lg my-2">✏️ 건의글 작성하기</a>

            {% if is_admin %}
            <a href="/jinjjalueyo/admin/list" class="btn btn-warning btn-lg my-2">🔒 관리자 페이지 이동</a>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS (필요한 경우) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
